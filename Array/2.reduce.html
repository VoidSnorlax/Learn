<body>
    <script>
        const arr = [1, 2, 3]
        //reduce函数会对数组进行累加https://github.com/VoidSnorlax/learn.git
        let res = arr.reduce((pre, cur) => {
            return pre + cur
        })
        console.log(res);
    </script>

</body>

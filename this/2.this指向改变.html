<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let name = "clever coder";
    let person = {
      name: "foocoder",
      hello: function () {
        console.log(this.name);
      },
      hello2: function () {
        this.hello()
      }
    };
    let obj = {
      name: "wth",
    };

    person.hello(); //foocoder says hello world
    person.hello.call(obj); //wth
    /* 通过.call方法成功将this指向改变 */
    person.hello2()  
  </script>
</body>

</html>

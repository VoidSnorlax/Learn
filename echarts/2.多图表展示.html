<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.common.js"></script>
    <style>
        div {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <!-- 为echarts准备一个容器 -->
    <div class="box1"></div>
    <div class="box2"></div>
    <script>
        //获取容器节点
        let dom = document.querySelector('.box1')
        let dom1 = document.querySelector('.box2')
        console.log(echarts);
        //创建实例
        let myEcharts = echarts.init(dom)
        let myEcharts2 = echarts.init(dom1)
        //指定图标配置项与数据
        myEcharts.setOption({
            //标题
            title: {
                text: '数据可视化',//主标题
                subtext: 'echarts基本使用',//副标题
                left: 'center'
            },
            //x轴配置项
            xAxis: {
                //data
                data: ['衣服', '直播', '游戏']
            },
            //y轴配置项
            yAxis: {
                //显示Y轴线
                axisLine: {
                    show: true

                }
            },
            //系列设置:设置什么类型的图表,数据展示
            series: [
                {
                    type: 'bar',
                    data: [10, 20, 30],
                    color: 'red'
                }
            ]
        })
        myEcharts2.setOption({
            title: {
                text: '数据可视化',
                subtext: '折线图',
                left: 'center'
            },
            xAxis: {
                data: ['周一', '周二', '周三', '周四', '周五']
            },
            yAxis: {},
            series: [
                {
                    type: 'line',
                    data: [10, 20, 30, 40, 50],
                    color: 'red'
                }
            ]

        })


    </script>

</body>

</html>

    <script>
        /* 求和案例 */
        let sum1 = 0
        function sum() {
            console.log(arguments);
            console.log(typeof arguments);//arguments不是数组,是伪数组
            for (let i = 0; i < arguments.length; i++) {
                sum1 += arguments[i];
            }
            return sum1;
        }
        console.log(sum(1, 2, 3));//6
        
    </script>

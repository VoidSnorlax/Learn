<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let name;
      let p = new Promise((res) => {
        let obj = {
          name: "wth",
          age: 19,
          work: "程序员",
        };
        return res(obj);
      });
      /*  */
      console.log("---------------------------");
      //console.log(p);
      async function fn() {
        let a = await p;
        name = a.name;
        console.log(name);
      }
      fn();
    </script>
  </body>
</html>

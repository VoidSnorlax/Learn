<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    let now = new Date();
    console.log(now.toLocaleString()); //2022/10/25 15:59:09
    console.log(now.toDateString()); //Tue Oct 25 2022
    console.log(now); //Tue Oct 25 2022 15:59:30 GMT+0800 (GMT+08:00)
  </script>
</body>

</html>

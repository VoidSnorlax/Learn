<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.common.js"></script>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .box {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- 为echarts准备一个容器 -->
    <div class="box"></div>


</body>
<script>
    let box = document.querySelector('.box')
    let myEcharts = echarts.init(box)
    myEcharts.setOption({
        title: {
            text: '数据可视化',
        },
        xAxis: {
            data: ['衣服', '直播', '游戏', '电影']
        },
        yAxis: {},
        series: [
            {
                name: '柱状图',
                type: 'bar',
                data: [90, 40, 50, 60]
            },
            {
                name: '折线图',
                type: 'line',
                data: [90, 40, 50, 60]
            }

        ],
        //提示文字
        tooltip: {
            show: true,
            textStyle: {
                color: 'red'
            }
        },
        //图例显示
        legend: {
            data: ['柱状图', '折线图']

        },
        //工具箱
        toolbox: {
            show: true,
            feature: {
                dataZoom: {
                    yAxisIndex: "none"
                },
                dataView: {
                    readOnly: false
                },
                magicType: {
                    type: ["line", "bar"]
                },
                restore: {},
                saveAsImage: {}
            }
        },

    })
</script>

</html>

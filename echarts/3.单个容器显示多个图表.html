<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.1/echarts.common.js"></script>
    <style>
        div {
            width: 800px;
            height: 400px;
        }
    </style>
</head>

<body>
    <!-- 为echarts准备一个容器 -->
    <div></div>
    <script>
        //获取容器节点
        let dom = document.querySelector('div')
        console.log(echarts);
        //创建实例
        let myEcharts = echarts.init(dom)
        //指定图标配置项与数据
        myEcharts.setOption({
            //标题
            title: {
                text: '数据可视化',//主标题
                subtext: 'echarts基本使用',//副标题
                left: 'center'
            },
            //x轴配置项
            xAxis: {
                //data
                data: ['衣服', '直播', '游戏']
            },
            //y轴配置项
            yAxis: {
                //显示Y轴线
                axisLine: {
                    show: true

                }
            },
            //在series中配置多个对象就可以实现在一个容器里显示多个图表
            series: [
                {
                    type: 'bar',
                    data: [10, 20, 30],
                    color: 'red'
                },
                {
                    type: 'line',
                    data: [10, 20, 30],
                    color: 'black'
                },
                {
                    type: 'pie',
                    //饼图因为其特殊性
                    data: [{ name: 'y', value: 10 }, { name: 'x', value: 20 }, { name: 'z', value: 30 }],
                    width: 150,
                    height: 150,
                    left: 150,
                    top: 100,
                    readius: 25
                }
            ]
        })



    </script>

</body>

</html>

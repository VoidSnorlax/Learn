<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = { name: 'a' }
        let b = { name: 'b' }
        /* setPrototypeOf(设置对象的原型) */
        Object.setPrototypeOf(a, b)// 设置b对象为a的原型对象
        console.log(b.isPrototypeOf(a));//a对象上是否存在原型对象b
        
    </script>

</body>

</html>

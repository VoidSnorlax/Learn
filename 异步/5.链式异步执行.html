<body>
    <script>
        function fist(data){
            return new Promise((res)=>{
                setTimeout(()=>{
                    return res(data)
                },1000)
            })
        }
        function second(data){
            return new Promise((res)=>{
                setTimeout(()=>{
                    data+=1
                    return res(data)
                },2000)
            })
        }
        async function end(){
            let one =await fist(1)
            let two =await second(one)
            console.log(two);
        }
        end()
    </script>
    
</body>

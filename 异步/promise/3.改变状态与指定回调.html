<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 常规: 先指定回调函数, 后改变的状态
      new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(1); // 后改变的状态(同时指定数据), 异步执行回调函数
        }, 1000);
      }).then((data) => {
        console.log(data);
      });
    </script>
  </body>
</html>

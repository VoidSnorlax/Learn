<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let fist = new Promise((res) => {
        setTimeout(() => {
          return res(1);
        }, 2000);
      });
      let seconde = new Promise((res) => {
        setTimeout(() => {
          return res(2);
        }, 1000);
      });
      async function end() {
        let a = await fist;
        let b = await seconde;
        console.log(a);
        console.log(b);
      }
      end();
    </script>
  </body>
</html>
